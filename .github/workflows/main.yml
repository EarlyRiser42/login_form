name: Node.js CI

on:
  push:
    branches:
      - devs

jobs:
  install-and-build:
    runs-on: ubuntu-latest
    env:
      frontend: ./frontend
      backend: ./backend

    strategy:
      matrix:
        node-version: [ 18.18.2 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js for backend
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2'
          cache: 'npm'
          working-directory: ${{ env.backend }}

      - name: Install dependencies for backend
        run: npm install
        working-directory: ${{ env.backend }}

      - name: Install dependencies for frontend
        run: npm install
        working-directory: ${{ env.frontend }}

      - name: Build ${{ matrix.project }} (if build script is present)
        run: |
          cd ${{ matrix.project }}
          if [ -f package.json ]; then
            if grep -q '"build":' package.json; then
              npm run build
            fi
          fi

      - name: Config Github Setting
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Push to main (if this step is necessary)
        if: success() && github.ref == 'refs/heads/devs'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          atomic: true
