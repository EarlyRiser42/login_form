name: Node.js CI

on:
  push:
    branches:
      - devs

jobs:
  install-and-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18.18.2' # 이 부분을 올바른 Node.js 버전으로 수정하세요
          cache: 'npm'

      - name: Install dependencies for backend
        run: |
          cd backend
          npm install

      - name: Install dependencies for frontend
        run: |
          cd frontend
          npm install

      - name: Build ${{ matrix.project }} (if build script is present)
        run: |
          cd ${{ matrix.project }}
          if [ -f package.json ]; then
            if grep -q '"build":' package.json; then
              npm run build
            fi
          fi

      - name: Config Github Setting
        run: |
          git config --local user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"

      - name: Push to main (if this step is necessary)
        if: success() && github.ref == 'refs/heads/devs'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          force: true
          atomic: true
